<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>babel demo</title>
  <!-- simple css for page -->
  <style>
    .errorBox {
      border: 1px solid red;
      background-color: #eebbbb;
      margin: 1em;
      padding: 2em;
    }

    .errorBox--hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <label>Name: <input type="text" id="name"/></label>
    <button id="submitInfo">Click Me</button>
    <div id="content"></div>
    <div id="error" class="errorBox--hidden">

    </div>
  </main>

  <!-- Include babel standalone -->
  <script src="https://unpkg.com/babel-standalone"></script>

  <!-- Script to handel events on page -->
  <script type="text/babel" data-presets="latest">

  const getMessage = (name) => `Welcome to javascrpt, ${name}`;

  const button = document.getElementById('submitInfo');

  const messageArea = document.getElementById('error');

  // listener for submitInfo button
  button.addEventListener('click', (event) => {
    messageArea.className = 'errorBox--hidden';
    let name = document.getElementById('name').value;
    if (name.length < 2) {
      document.getElementById('content').textContent = '';
      messageArea.textContent = 'You need to enter a name!';
      messageArea.className = 'errorBox';
    } else {
      document.getElementById('content').textContent = getMessage(name);
    }
  });

  
  </script>
</body>
</html>
